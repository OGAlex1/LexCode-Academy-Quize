<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexCode Academy</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="shortcut icon" href="/image/ALex favlogo.png" type="image/x-icon">
    
</head>
<body>
<div class="bg-wrapper" id="wellPage">
   
<header  class="introPage">
    <h1 >Welcome to LexCode Academy Quiz!</h1>
    <p class="discpt">Test your knowladge in HTML, CSS and JavaScript. Try to answer as many questions correctly as you can!</p>
</header>
     </main>
        <section id="hide-well" class="user-disply">
            <label for="username">Enter your name</label>
            <img src="/image/user (1).png" alt="user-icon">
            <input type="text" id="username" placeholder="UserName" required> <br>
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </section>
           </main>
</div>

 <button id="modeToggle" class="mode-btn">ðŸŒ™</button>

 <div class="dvd-cricle"> ?

 </div>
<main class="quiz-container" id="quizContainer">


   <section class="time-stamp" id="quizLayer">
    <div class="progress">
    <p id="totalQuiz"> <img src="/image/puzzle-game.png" alt="quiz-icon">1 of 50</p>
    <p id="totalTimer"> Total time (8:20)</p>
    </div>
   </section>
   

   <section class="quiz-question">
    <div class="questionBox">
          <p id="timer">10s</p>

          <h2 class="questionNum" id="questionNum">Question 01 </h2>
          <p class="code-name">LexCode Academy</p>
          <h2 id="question" class="question"></h2>
          
    </div>
  
    
   <div class="answers" id="answers">
    <button class="answer" data-option="a">a</button>
    <button class="answer" data-option="b">b</button>
    <button class="answer" data-option="c">c</button>
    
   </div>

   <section class="next-page">

    <div class="buttons">
     <button class="endBtn" id="endBtn">end quiz</button>
     <button class="nextBtn" id="nextBtn">next</button>
    </div>

   </section>
   </section>

  



</main>
 
    <script src="app.js"></script>
</body>
</html>
